<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Register - NONGDAMGOM WORLD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../main/main_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Do+Hyeon&family=Gamja+Flower&family=Orbit&display=swap" rel="stylesheet">
  <style>
    .register-container {
      border: 2px solid rgb(0, 0, 0);
      padding: 50px;
      margin: 60px auto;
      width: 600px;
      text-align: center;
      font-size: 19px;
    }
    .register-container h2 {
      font-size: 45px;
      margin-bottom: 30px;
    }
    .register-container .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .register-container label {
      width: 150px;
      margin: 0;
      text-align: left;
    }
    .register-container input {
      margin: 0;
      flex-grow: 1;
      padding: 5px;
    }
    .register-container .phone-input-group {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .register-container .phone-input {
      flex: 1;
    }
    .register-container .phone-input:not(:first-child) {
      margin-left: 5px;
    }
    .register-container .form-check-inline {
      display: flex;
      align-items: center;
      margin-right: 20px;
      flex-grow: 1;
    }
    .register-container .form-check-inline input {
      margin-right: 5px;
    }
    .register-container .btn2 {
      background-color: #becbff;
      width: 100px;
      color: #000;
      border: 2px solid #000;
      padding: 5px 10px;
      border-radius: 10px;
      margin: 20px 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: 'Orbit', cursive;
    }
    .register-container .btn2:hover {
      background-color: #314dca;
      color: #ffffff;
      font-weight: 600;
    }
    .d-flex.align-items-center .form-check + .form-check {
      margin-left: 20px;
    }
  </style>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // 기본 폼 제출 동작을 막음
      window.location.href = 'register_complete.html'; // 다음 페이지로 이동
    }

    function restrictInputToNumbers(event) {
      const key = event.key;
      if (!/[0-9]/.test(key)) {
        event.preventDefault();
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const phoneInputs = document.querySelectorAll('.phone-input');
      phoneInputs.forEach(function(input) {
        input.addEventListener('keypress', restrictInputToNumbers);
      });
    });
  </script>
</head>
<body>

<div class="header">
  <h1 class="custom-font">AUTISM SPECTRUM DIAGNOSIS</h1>
</div>

<nav class="navbar navbar-expand-sm">
  <ul class="navbar-nav mx-auto">
    <li class="nav-item">
      <a class="nav-link" href="../main/main.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../image_test/image_test.html">Image Test</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../webcam_test/webcam_test.html">Webcam Test</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../self_check/self_check.html">Self Check</a>
    </li>
  </ul>
  <a class="btn" href="login.html">Login</a>
</nav>

<div class="register-container">
  <h2>회원 정보</h2>
  <form onsubmit="handleFormSubmit(event)">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" class="form-control" id="username" placeholder="아이디" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
    </div>
    <div class="form-group">
      <label for="phone">전화번호</label>
      <div class="phone-input-group">
        <input type="tel" class="form-control phone-input" id="phone1" maxlength="3" pattern="[0-9]{3}" required>
        <span class="mx-1">-</span>
        <input type="tel" class="form-control phone-input" id="phone2" maxlength="4" pattern="[0-9]{4}" required>
        <span class="mx-1">-</span>
        <input type="tel" class="form-control phone-input" id="phone3" maxlength="4" pattern="[0-9]{4}" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" class="form-control" id="email" placeholder="example@sookmyung.ac.kr" required>
    </div>
    <div class="form-group">
      <label>광고성 정보 수신</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="sms">
        <label class="form-check-label" for="sms">SMS</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="emailAd">
        <label class="form-check-label" for="emailAd">이메일</label>
      </div>
    </div>
    <div class="form-actions text-center">
      <button type="button" class="btn2 btn-outline-secondary" onclick="history.back()">취소하기</button>
      <button type="submit" class="btn2 btn-outline-primary">완료</button>
    </div>
  </form>
</div>

  <p class="text-center">04310 서울특별시 용산구 청파로47길 100(청파동2가) 숙명여자대학교.<br>
    010-0404-0404 comssasong@sookmyung.ac.kr<br>
</div>

</body>
</html>
