<h2 class="text-center">이미지 테스트</h2>
<div class="file-upload">
  <div class="image-upload-wrap">
    <input
      class="file-upload-input"
      type="file"
      onchange="initAndPredict(this);"
      accept="image/*"
    />
    <div class="drag-text">
      <h3>이미지를 드래그하거나 클릭하여 선택하세요</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img
      class="file-upload-image"
      id="uploaded-image"
      src="#"
      alt="your image"
    />
    <div class="image-title-wrap">
      <button type="button" onclick="removeUpload()" class="remove-image">
        이미지 제거
      </button>
    </div>
  </div>
</div>

<canvas id="uploadCanvas" style="display: none"></canvas>

<div id="progress-container" class="progress-container">
  <div class="bar-wrapper">
    <div class="label">Autistic</div>
    <div class="progress-bar">
      <div id="autistic-bar" class="progress-bar-inner autistic">
        <span class="percentage">0%</span>
      </div>
    </div>
  </div>
  <div class="bar-wrapper">
    <div class="label">Non-Autistic</div>
    <div class="progress-bar">
      <div id="non-autistic-bar" class="progress-bar-inner non-autistic">
        <span class="percentage">0%</span>
      </div>
    </div>
  </div>
</div>

<div id="prediction-result" class="text-center"></div>
